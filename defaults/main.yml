    description: OPatch patch of version 12.2.0.1.13 for Oracle software releases DB 12.2.0.x and DB 18.x (APR 2018)
    release: OPatch 12.2.0.1.0
    platform: Linux x86-64
    reference_url: https://updates.oracle.com/download/6880880.html
    bytes: 97422646
    checksum: 304738104
    sha256: 92b62f9b3485315b857efc8b85fc8c7922934bb923fbd03a317acbdaa34f8145

