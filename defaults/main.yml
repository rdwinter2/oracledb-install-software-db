# Remove unneeded features from the Oracle binary
chopt_disable: false

# Items that can be disabled in Oracle 12c are
# oaa - Oracle Advanced Analytics
# olap - Oracle OLAP
# partitioning - Oracle Partitioning
# rat - Oracle Real Application Testing
chopt_disable_items:
  - { name: oaa, description: "Oracle Advanced Analytics" }
  - { name: olap, description: "Oracle OLAP" }
  - { name: partitioning, description: "Oracle Partitioning" }
  - { name: rat, description: "Oracle Real Application Testing" }

